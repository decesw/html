<script>
	
	function loadScripts(scripts, appendTo) {
		  appendTo = appendTo || "body";
			(function recurse(i) {
			  if (undefined === scripts[i]) return;
			  let src = scripts[i];
			  let script = document.createElement('script');
			  script.type = 'text/javascript';
			  if (script.readyState) { //IE
				script.onreadystatechange = () => {
				  if (script.readyState == 'loaded' || script.readyState == 'complete') {
					script.onreadystatechange = null;
					setTimeout(() => {
					  recurse(++i);
					}, 1);
				  }
				};
			  } else { //Others
				script.onload = () => {
				  setTimeout(() => {
					recurse(++i);
				  }, 1);
				};
			  }
			  script.src = src;
			  document.getElementsByTagName(appendTo)[0].appendChild(script);
			})(0);
	}
		if(!window.jQuery)
			loadScripts(["https://code.jquery.com/jquery-2.1.3.min.js","https://getbootstrap.com/docs/3.3/dist/js/bootstrap.min.js"])
	</script>

    <script>
    

        function UrlEncode(val) {
            return window.encodeURIComponent ? window.encodeURIComponent(val) : val.replace(/&/g, '%26');
        }

        function json2html(json) {
            var i, ret = "";
            ret += "<ul>";
            for (i in json) {
                ret += "<li><span class=key>" + i + "</span>";
                if (typeof json[i] === "object") ret += json2html(json[i]);
                else ret += "<span class=split>:</span> <span class=value>" + json[i] + "</span>";
                ret += "</li>";
            }
            ret += "</ul>";
            return ret;
        }


        function ShowHideScript(target) {

            if ($(target).is(":visible"))
                $(target).hide();
            else
                $(target).show();
        }
    </script>

                    CalculateCounts:true/false, //optional default false

                if (options)
