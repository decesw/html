<!DOCTYPE html>

    <style>
        .key {

            color: red;

        }

    <script>
	
	     function json2html(json) {
            var i, ret = "";
            ret += "<ul>";
            for (i in json) {
                ret += "<li><span class=key>" + i + "</span>";
                if (typeof json[i] === "object") ret += json2html(json[i]);
                else ret += "<span class=split>:</span> <span class=value>" + json[i] + "</span>";
                ret += "</li>";
            }
            ret += "</ul>";
            return ret;
        }
    </script>
</head>
<body>

		 <script id="queryScript">
		 
			//angular js  init
			window.app = angular.module('DLV', ['ngRoute']);
				app.filter("trust", ['$sce', function($sce) {
				  return function(htmlCode){
					return htmlCode;
				  }
				}]);
				
				app.controller('DLVc', function($scope,$sce) {
						$scope.docs=[];
						window.controllerScope=$scope;
						window.controllerSCE=$sce;
				});
				
			//run
					
			function Run() {
				
				$("#DLV").show();
				$(".firstTime").remove();

						var $scope=window.controllerScope;
						var $sce=window.controllerSCE;
						$scope.docs=[];
						var GeodiServerUrl=$("#serverUrl").val();
						var GeodiWsName= $("#wsName").val();
						var GeodiToken=$("#token").val();
						$.post(GeodiServerUrl+'/QueryHandler?op=Query',  {
									q:$("#q").val(),
									wsName:GeodiWsName,
									UserSession:GeodiToken,
									options: JSON.stringify ({ SummaryFill:true })
								},
								function(data) {
									$("#jsonResponse").html(json2html(data));
									for(var i=0;i<data.length;i++)
										data[i].Summary.Text=$sce.trustAsHtml(data[i].Summary.Text );
									$scope.docs=data;
									$scope.$apply();
								}
							, 'json')				
				
				
			 }
        </script>
		

    </div>
	<script>
		function jqLoad() {
				if(!window.jQuery) {
					window.setTimeout(jqLoad,100);
					return;
				}
				$(document).ajaxError(function (event, data, settings) {
					var txt = data.status + ": " + data.statusText + " " + data.responseText;
					alert(txt);
				});
				$("#htmlCode1").text($("#DLV").html());
				$("#scriptCode1").text($("#queryScript").html());
			}
			jqLoad();
        </script>
